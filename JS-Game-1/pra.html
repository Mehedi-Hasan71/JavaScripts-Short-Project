<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS simple game-1</title>
    <link rel="stylesheet" href="pra.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Let's Play the Game</h1>
    <h1>
        <span id="p1Score">0</span> To
        <span id="p2Score">0</span>
    </h1>
    <p>Playing to:<span>5</span></p>
    <input type="number" id="inputScore">
    <button class="btn btn-primary" id="p1Btn">Player1</button>
    <button class="btn btn-primary" id="p2Btn">Player2</button>
    <button class="btn btn-primary" id="resetBtn">Reset</button>
</div>
    <script src="app.js"></script>
</body>
</html>
