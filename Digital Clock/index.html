
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="Mywatch">
      <span class="H"></span>
      <span class="Min"></span>
      <span class="Sec"></span>
      <span class="M"></span><br>
      <span class="date"></span>
     
     
   </div>  
   <script>
      function myTime() {
          var myDate = new Date();
          var hr, 
              min = (myDate.getMinutes() < 10) ? "0" + myDate.getMinutes() : myDate.getMinutes(),
              sec = (myDate.getSeconds() < 10) ? "0" + myDate.getSeconds() : myDate.getSeconds(),
              M = (myDate.getHours() >= 12) ? "PM" : "AM";
          
          if (myDate.getHours() == 0) {
              hr = 12;
          } else if (myDate.getHours() > 12) {
              hr = myDate.getHours() - 12;
          } else {
              hr = myDate.getHours();
          }

          var currentTime= hr + ":" + min + ":" +sec;


        document.getElementsByClassName("H")[0].innerHTML = hr;
        document.getElementsByClassName("Min")[0].innerHTML = min;
        document.getElementsByClassName("Sec")[0].innerHTML = sec;
        document.getElementsByClassName("M")[0].innerHTML = M;
      

          var myDay = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
              myMonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
              date = myDate.getDate();
              var year=myDate.getUTCFullYear();

          var currentDate = myDay[myDate.getDay()] + "," + myMonth[myDate.getMonth()] + " " + date+"<br>"+year;
          document.getElementsByClassName("date")[0].innerHTML = currentDate;
                 
      }
      
      myTime();
      setInterval(function() {
          myTime();
      }, 1000);
   </script>   
</body>
</html>
