<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Mini E-Commerce Site</h1>
        <div class="Products">
            <div class="Product">
                <h2>Iphone 15</h2>
                <p>$999</p>
                <button class="add-to-cart" data-name="Iphone 15" data-price="999">Add To Cart</button>
            </div>
            <div class="Product">
                <h2>Galaxy S24</h2>
                <p>$799</p>
                <button class="add-to-cart" data-name="Galaxy S24" data-price="799">Add To Cart</button>
            </div>
            <div class="Product">
                <h2>Google Pix</h2>
                <p>$699</p>
                <button class="add-to-cart" data-name="Google Pix" data-price="699">Add To Cart</button>
            </div>
        </div>
        <h2>Shopping Cart</h2>
        <div class="cart">
            <ul id="cart-items">

            </ul>
            <p>Total: $<span id="total-price"> 0</span></p>
            <button id="buy-now">Buy Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
